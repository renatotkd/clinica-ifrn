<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
        <h:outputStylesheet library="vendor" name="bootstrap/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <div class="container-fluid mt-2">
            <div class="row">
                <div class="span12" style="text-align:center; margin: 0 auto;">
                    <header>
                        <h2>Clinica Tabajara</h2>
                    </header>
                    <h1>Login</h1>
                    <form  action="j_security_check" method="POST" jsf:id="form"
                           class="form-horizontal" style="width: 400px; margin: 0 auto;">
                        <fieldset>
                            <div class="control-group">
                                <label for="username" class="uname" data-icon="u" >Email </label>
                                <input class="input-large form-control" id="username" jsf:id="username" jsf:value="#{loginBean.email}" name="j_username" required="required" type="email" placeholder="E-mail"/>
                            </div>
                            <div class="control-group">
                                <label for="password" data-icon="p"> Senha </label>
                                <input class="input-large form-control" id="password" jsf:id="password" jsf:value="#{loginBean.senha}" name="j_password" required="required" type="password" placeholder="Senha" />
                            </div>
                            <div class="control-group">
                                <input type="submit" class="btn btn-primary" value="Login" jsf:action="#{loginBean.realizaLogin()}"/> 
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </h:body>
</ui:composition>

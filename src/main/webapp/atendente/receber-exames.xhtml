<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">

  <ui:define name="corpo">
    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="panel">
              <div class="panel-heading">
                <h3 class="panel-title">Receber Exames</h3>
              </div>
              <div class="panel-body">
                <h:form>
                  <p:messages id="mensagens" />
                  <div class="input-group">
                    <h:inputText id="protocolo" value="#{exameBean.protocolo}" maxlength="10" label="Protocolo" styleClass="form-control">
                      <f:validateRequired/>
                      <f:validateLength maximum="10" minimum="5"/>
                    </h:inputText>
                    <span class="input-group-btn">
                      <h:commandButton value="Pesquisar" action="#{exameBean.pesquisarExame()}" styleClass="btn btn-primary"/>
                    </span>
                  </div>
                  <div style="display:#{exameBean.solicitacaoExame != null ? 'block' : 'none'};" class="mt-3">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Protocolo</th>
                          <th>Nome</th>
                          <th>Situação</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>#{exameBean.solicitacaoExame.protocolo}</td>
                          <td>#{exameBean.solicitacaoExame.nome}</td>
                          <td style="text-align: center;">
                            #{exameBean.solicitacaoExame.entregue ? 'Entregue' : 'Em espera'}
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <h:commandButton value="Receber"  action="#{exameBean.receberExame()}" styleClass="btn btn-block btn-success"> 
                      <f:param name="action" value="delete" />
                    </h:commandButton>
                  </div>
                </h:form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ui:define>
  <ui:define name="scripts">
    <h:outputScript library="vendor" name="jquery/jquery.min.js" />
  </ui:define>
</ui:composition>

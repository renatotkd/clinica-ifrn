<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="corpo">
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">Pesquisar Exames</h3>
                            </div>
                            <div class="panel-body">
                                <h:form id="form_pesquisar">
                                    <p:messages id="mensagens" />
                                    <div class="input-group">
                                        <h:inputText value="" maxlength="10" label="Protocolo" styleClass="form-control"/>
                                        <span class="input-group-btn">
                                            <h:commandButton value="Pesquisar"  action="#" styleClass="btn btn-primary">
                                                <f:ajax render="form_pesquisar"/>
                                            </h:commandButton>
                                        </span>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
  <ui:define name="scripts">
    <h:outputScript library="vendor" name="jquery/jquery.min.js" />
  </ui:define>
</ui:composition>

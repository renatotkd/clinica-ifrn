<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>
        <title><ui:insert name="title-tab">Clinica</ui:insert></title>
        <h:outputStylesheet library="lib" name="styles/custom.css" />
        <h:outputStylesheet library="lib" name="styles/layout.css" />
        <h:outputStylesheet library="lib" name="styles/components.css" />
        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="lib" name="js/app.js" />
    </h:head>
    <h:body>
        <header class="aw-topbar">
            <h:graphicImage library="lib" name="images/logo.svg" />
            <a href="#" class="aw-toggle  js-toggle"><i class="fa fa-bars"></i></a>
        </header>
        <aside class="aw-sidebar  js-sidebar">
            <ui:include src="menu.xhtml" />
        </aside>
        <section class="aw-content  js-content">
            <ui:insert name="content" />
        </section>
    </h:body>
</html>
